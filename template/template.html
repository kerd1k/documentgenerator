<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Documentation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            .api-group {
                margin-bottom: 30px;
            }
            h2 {
                color: #333;
            }
            .endpoint {
                background-color: #fff;
                padding: 20px;
                margin: 10px 0;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .endpoint h3 {
                color: #007bff;
            }
            .method {
                display: inline-block;
                padding: 5px 10px;
                margin-right: 10px;
                color: #fff;
                border-radius: 5px;
            }
            .GET {
                background-color: #28a745;
            }
            .POST {
                background-color: #17a2b8;
            }
            .DELETE {
                background-color: #dc3545;
            }
            .section {
                margin-top: 20px;
            }
            .parameter,
            .return,
            .throw {
                margin-top: 10px;
                padding: 5px 10px;
                background-color: #e9ecef;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>API Documentation</h1>
            <!-- JSON data is looped and each endpoint rendered -->
            <div class="api-group">
                <h2>API Endpoints</h2>
                <!-- Render each API group -->
                <div id="api-container"></div>
            </div>
        </div>

        <script>
            const apiData = {{docjson}};

            function createEndpointElement(endpoint, details) {
                const { handler, fullPath, description, method, parameters, returns, throws, example } = details;
                return `
                    <div class="endpoint">
                        <h3>${handler}</h3>
                        <div class="method ${method}">${method}</div>
                        <div><strong>Full Path:</strong> ${fullPath}</div>
                        <div><strong>Description:</strong> ${description}</div>

                        ${parameters && parameters.length > 0 ? `
                        <div class="section"><strong>Parameters:</strong>
                            ${parameters.map(param => `
                                <div class="parameter"><strong>${param.name}:</strong> ${param.type} - ${param.description}</div>
                            `).join('')}
                        </div>` : ''}

                        ${returns && returns.length > 0 ? `
                        <div class="section"><strong>Returns:</strong>
                            ${returns.map(ret => `
                                <div class="return"><strong>${ret.name}:</strong> ${ret.type} - ${ret.description}</div>
                            `).join('')}
                        </div>` : ''}

                        ${throws && throws.length > 0 ? `
                        <div class="section"><strong>Throws:</strong>
                            ${throws.map(thr => `
                                <div class="throw"><strong>${thr.name}:</strong> ${thr.type} - ${thr.description}</div>
                            `).join('')}
                        </div>` : ''}

                        ${example && example.length > 0 ? `
                        <div class="section"><strong>Examples:</strong>
                            ${example.map(ex => `<div class="example">${ex}</div>`).join('')}
                        </div>` : ''}
                    </div>
                `;
            }

            function renderAPI(apiData) {
                const apiContainer = document.getElementById("api-container");
                Object.keys(apiData).forEach(basePath => {
                    const groupDiv = document.createElement("div");
                    groupDiv.classList.add("api-group");

                    groupDiv.innerHTML = `<h3>${basePath}</h3>`;
                    Object.keys(apiData[basePath]).forEach(endpoint => {
                        const endpointElement = createEndpointElement(endpoint, apiData[basePath][endpoint]);
                        groupDiv.innerHTML += endpointElement;
                    });

                    apiContainer.appendChild(groupDiv);
                });
            }

            // Render API Documentation
            renderAPI(apiData);
        </script>
    </body>
</html>
